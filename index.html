<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Province Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            min-height: 100vh;
        }
        .section {
            display: none;
        }
        #quoteText {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ef4444;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center p-6">
    <div class="container bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full flex flex-col items-center justify-center text-center">
        
        <!-- Main Page Content -->
        <div id="mainPageContent">
            <h1 class="text-5xl font-bold text-blue-700 mb-4">Purefiber East is here!</h1>
            <!-- Fading Quotes Section -->
            <div id="quoteContainer" class="h-16 flex items-center justify-center mb-2">
                <p id="quoteText" class="text-xl italic text-slate-500"></p>
            </div>
            <h1 class="text-4xl font-bold text-slate-800 mb-6" id="mainTitle">Choose a Province</h1>
            <!-- Province Selection Buttons -->
            <div id="provinceSelection" class="flex justify-center space-x-4 mb-8">
                <button id="ontarioBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Ontario
                </button>
                <button id="quebecBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Quebec
                </button>
            </div>
        </div>

        <!-- Intermediate Option Page -->
        <div id="intermediateOptionSection" class="section w-full p-6 bg-slate-50 rounded-2xl shadow-inner border border-slate-200">
            <h2 class="text-3xl font-semibold text-slate-700 mb-4">Qualify your customer</h2>
            <!-- Quebec-specific checkbox, only visible for Quebec -->
            <div id="quebecNonIlecContainer" class="flex justify-center items-center space-x-4 mb-6 hidden">
                <label class="flex items-center text-lg text-blue-600 cursor-pointer">
                    <input type="checkbox" id="quebecNonIlecCheckbox" class="form-checkbox h-6 w-6 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="ml-2">Non-Ilec Customer</span>
                </label>
            </div>
            <div class="flex justify-center items-center space-x-4 mb-6">
                <label class="flex items-center text-lg text-blue-600 cursor-pointer">
                    <input type="checkbox" id="intermediateOptionCheckbox" class="form-checkbox h-6 w-6 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="ml-2">Offer is available on casa</span>
                </label>
            </div>
            <!-- Thumbs up/down options, shown when casa checkbox is checked -->
            <div id="thumbsContainer" class="flex justify-center items-center space-x-8 mb-6 hidden">
                <label class="flex items-center text-5xl cursor-pointer">
                    <input type="checkbox" id="thumbsUpCheckbox" class="form-checkbox h-8 w-8 text-green-500 rounded focus:ring-green-400 opacity-0">
                    <span class="ml-2">üëç</span>
                </label>
                <label class="flex items-center text-5xl cursor-pointer">
                    <input type="checkbox" id="thumbsDownCheckbox" class="form-checkbox h-8 w-8 text-red-500 rounded focus:ring-red-400 opacity-0">
                    <span class="ml-2">üëé</span>
                </label>
            </div>
            <!-- Casa image holder, shown when checkbox is checked -->
            <div id="casaImageContainer" class="mt-4 mb-6 flex justify-center hidden">
                <img src="https://github.com/modexperimental/Pfe/blob/main/pfeuntitled.jpg?raw=true" alt="Placeholder image for Casa offer" class="rounded-lg shadow-md w-[343px] h-[500px]">
            </div>
            
            <div class="flex space-x-4 justify-center">
                <button id="intermediateBackBtn" class="bg-slate-400 hover:bg-slate-500 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Back
                </button>
                <button id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Next
                </button>
            </div>
        </div>

        <!-- New Security Quotes Page -->
        <div id="securityQuotesSection" class="section w-full p-6 bg-slate-50 rounded-2xl shadow-inner border border-slate-200">
            <h2 class="text-3xl font-semibold text-slate-700 mb-4">The Benefits of Purefiber and Wifi+</h2>
            <div id="securityQuoteContainer" class="flex items-center justify-center mb-4">
                <button id="securityPrevBtn" class="text-3xl p-2 rounded-full bg-slate-200 hover:bg-slate-300 transition-colors mr-4">&lt;</button>
                <p id="securityQuoteText" class="text-xl italic text-slate-500 min-h-[100px] flex items-center justify-center"></p>
                <button id="securityNextBtn" class="text-3xl p-2 rounded-full bg-slate-200 hover:bg-slate-300 transition-colors ml-4">&gt;</button>
            </div>
            <div class="flex space-x-4 justify-center">
                <button id="securityBackBtn" class="bg-slate-400 hover:bg-slate-500 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Back
                </button>
                <button id="securityNextBtn2" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Next
                </button>
            </div>
        </div>
        
        <!-- Ontario Final Options Section -->
        <div id="ontarioSection" class="section w-full p-6 bg-slate-50 rounded-2xl shadow-inner border border-slate-200">
            <h2 class="text-3xl font-semibold text-slate-700 mb-4">Customer is Interested in:</h2>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-8 mb-6">
                <label class="flex items-center text-lg text-slate-600 cursor-pointer">
                    <input type="checkbox" id="ontarioOption1" class="form-checkbox h-6 w-6 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="ml-2">PureFiber</span>
                </label>
                <label class="flex items-center text-lg text-slate-600 cursor-pointer">
                    <input type="checkbox" id="ontarioOption2" class="form-checkbox h-6 w-6 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="ml-2">Wifi+</span>
                </label>
            </div>
            <!-- Ontario Image Carousel -->
            <div id="ontarioCarousel" class="mt-4 w-full flex flex-col items-center hidden">
                <div class="flex items-center justify-center w-full">
                    <button id="ontarioPrev" class="text-3xl p-2 rounded-full bg-slate-200 hover:bg-slate-300 transition-colors mr-4">&lt;</button>
                    <img id="ontarioImage" src="" alt="Ontario Image" class="rounded-lg shadow-md w-full h-auto max-w-lg transition-opacity duration-300">
                    <button id="ontarioNext" class="text-3xl p-2 rounded-full bg-slate-200 hover:bg-slate-300 transition-colors ml-4">&gt;</button>
                </div>
                <button id="ontarioDoneBtn" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 hidden">DONE</button>
            </div>
            <button id="ontarioBackBtn" class="bg-slate-400 hover:bg-slate-500 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 mt-4">
                Back
            </button>
        </div>

        <!-- Quebec Final Options Section -->
        <div id="quebecSection" class="section w-full p-6 bg-slate-50 rounded-2xl shadow-inner border border-slate-200">
            <h2 class="text-3xl font-semibold text-slate-700 mb-4">Customer is Interested in:</h2>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-8 mb-6">
                <label class="flex items-center text-lg text-slate-600 cursor-pointer">
                    <input type="checkbox" id="quebecOption1" class="form-checkbox h-6 w-6 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="ml-2">PureFiber</span>
                </label>
                <label class="flex items-center text-lg text-slate-600 cursor-pointer">
                    <input type="checkbox" id="quebecOption2" class="form-checkbox h-6 w-6 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="ml-2">Wifi+</span>
                </label>
            </div>
            <!-- Quebec Image Carousel -->
            <div id="quebecCarousel" class="mt-4 w-full flex flex-col items-center hidden">
                <div class="flex items-center justify-center w-full">
                    <button id="quebecPrev" class="text-3xl p-2 rounded-full bg-slate-200 hover:bg-slate-300 transition-colors mr-4">&lt;</button>
                    <img id="quebecImage" src="" alt="Quebec Image" class="rounded-lg shadow-md w-full h-auto max-w-lg transition-opacity duration-300">
                    <button id="quebecNext" class="text-3xl p-2 rounded-full bg-slate-200 hover:bg-slate-300 transition-colors ml-4">&gt;</button>
                </div>
                <button id="quebecDoneBtn" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 hidden">DONE</button>
            </div>
            <button id="quebecBackBtn" class="bg-slate-400 hover:bg-slate-500 text-white font-medium py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 mt-4">
                Back
            </button>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box hidden">
        Please select "PureFiber" first.
    </div>

    <script>
        // Get all elements by their IDs
        const mainPageContent = document.getElementById('mainPageContent');
        const ontarioBtn = document.getElementById('ontarioBtn');
        const quebecBtn = document.getElementById('quebecBtn');
        
        // New security quotes page elements
        const securityQuotesSection = document.getElementById('securityQuotesSection');
        const securityNextBtn = document.getElementById('securityNextBtn2');
        const securityBackBtn = document.getElementById('securityBackBtn');
        const securityPrevBtn = document.getElementById('securityPrevBtn');
        const securityNextBtn1 = document.getElementById('securityNextBtn');
        const securityQuoteText = document.getElementById('securityQuoteText');

        // Intermediate page elements
        const intermediateOptionSection = document.getElementById('intermediateOptionSection');
        const intermediateOptionCheckbox = document.getElementById('intermediateOptionCheckbox');
        const casaImageContainer = document.getElementById('casaImageContainer');
        const thumbsContainer = document.getElementById('thumbsContainer');
        const thumbsUpCheckbox = document.getElementById('thumbsUpCheckbox');
        const thumbsDownCheckbox = document.getElementById('thumbsDownCheckbox');
        const quebecNonIlecContainer = document.getElementById('quebecNonIlecContainer');
        const quebecNonIlecCheckbox = document.getElementById('quebecNonIlecCheckbox');
        const nextBtn = document.getElementById('nextBtn');
        const intermediateBackBtn = document.getElementById('intermediateBackBtn');
        let selectedProvince = '';

        // Final options pages
        const ontarioSection = document.getElementById('ontarioSection');
        const quebecSection = document.getElementById('quebecSection');
        const ontarioOption1 = document.getElementById('ontarioOption1');
        const ontarioOption2 = document.getElementById('ontarioOption2');
        const quebecOption1 = document.getElementById('quebecOption1');
        const quebecOption2 = document.getElementById('quebecOption2');
        const ontarioBackBtn = document.getElementById('ontarioBackBtn');
        const quebecBackBtn = document.getElementById('quebecBackBtn');
        
        // Carousel-specific elements
        const ontarioCarousel = document.getElementById('ontarioCarousel');
        const ontarioImage = document.getElementById('ontarioImage');
        const ontarioPrevBtn = document.getElementById('ontarioPrev');
        const ontarioNextBtn = document.getElementById('ontarioNext');
        const ontarioDoneBtn = document.getElementById('ontarioDoneBtn');

        const quebecCarousel = document.getElementById('quebecCarousel');
        const quebecImage = document.getElementById('quebecImage');
        const quebecPrevBtn = document.getElementById('quebecPrev');
        const quebecNextBtn = document.getElementById('quebecNext');
        const quebecDoneBtn = document.getElementById('quebecDoneBtn');

        const messageBox = document.getElementById('messageBox');

        // Quote display logic for main page
        const quotes = [
            "1GB connection with unlimited data",
            "Wall to wall WiFi connection (When subscribed to WiFi Plus)",
            "High Speed connection",
            "Whole home wifi coverage (When subscribed to WiFi Plus)",
            "Troubleshooting is easier when you can see the health of the internet including WiFi",
            "Have all your services with one provider for a best end to end service",
            "Stay connected on all your devices, wherever you are in your home.",
            "Unlock the full potential of your smart home with one robust solution",
            "Get the speed you pay for, with no hidden fees or surprise throttling.",
            "A full view of all your services in one place gives us the insight to provide a better, more proactive experience."
        ];
        let currentQuoteIndex = 1;
        const quoteText = document.getElementById('quoteText');
        let quoteInterval;

        function showNextQuote() {
            quoteText.style.opacity = 0;
            setTimeout(() => {
                quoteText.textContent = quotes[currentQuoteIndex];
                quoteText.style.opacity = 1;
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            }, 1000);
        }

        function stopQuotes() {
            clearInterval(quoteInterval);
            quoteText.textContent = "";
            quoteText.style.opacity = 0;
        }

        function startQuotes() {
            showNextQuote();
            quoteInterval = setInterval(showNextQuote, 5000);
        }

        // Quote display logic for security quotes page
        const securityQuotes = [
            "Smart security cameras rely on a stable connection to work properly.",
            "With our fiber internet, you won't have to worry about frustrating dropped connections.",
            "Your cameras can upload footage in real time, so you always have eyes on your home.",
            "Your whole family can be on their devices at once with no slowdowns.",
            "You can stream 4K movies and shows instantly on your TV.",
            "You'll never have to deal with buffering or long loading times again.",
			"Dead zones and disconnected devices are frustrating. Our solution ensures a strong, consistent coverage, so you can get a good connection from anywhere in your home, without the hassle.",
            "Answer your smart doorbell from anywhere instantly with a clear voice and video.",
            "A strong connection allows for seamless two-way communication.",
            "Our fiber provides the bandwidth you need for all your smart devices.",
            "Your outdoor camera is a key part of your home security. Fiber internet gives it the strong, stable connection it needs to upload a clear video of the yard or driveway right away. If something happens, you'll get your footage ready faster than before.",
            "This makes your entire smart home work smoothly and reliably.",
            "Your devices will stay connected no matter where you are in the house.",
            "Every corner of your home will have a fast, stable connection.",
            "A standard internet connection can get overwhelmed when multiple devices‚Äîlike security system, and a streaming TV‚Äîare all active. Fiber delivers a consistently strong signal to every single one of them, ensuring everything works perfectly at the same time.",
            "Get the full benefit of your internet speed, everywhere in your home.",
            "Our Wi-Fi provides a strong, consistent signal in every room.",
            "Smart devices like cameras rely on a stable connection to work properly. With our fiber internet, you won't have to worry about frustrating dropped connections that could leave your home vulnerable or your smart systems unresponsive.",
            "Get the full benefit of your internet speed, everywhere in your home.",
            "Smart security cameras need a strong, stable connection to protect your home."
        ];
        let currentSecurityQuoteIndex = 0;
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateSecurityQuote() {
            securityQuoteText.textContent = securityQuotes[currentSecurityQuoteIndex];
        }

        // Initialize with the first quote
        document.addEventListener('DOMContentLoaded', startQuotes);

        // Event listeners for security quote navigation
        securityNextBtn1.addEventListener('click', () => {
            currentSecurityQuoteIndex = (currentSecurityQuoteIndex + 1) % securityQuotes.length;
            updateSecurityQuote();
        });

        securityPrevBtn.addEventListener('click', () => {
            currentSecurityQuoteIndex = (currentSecurityQuoteIndex - 1 + securityQuotes.length) % securityQuotes.length;
            updateSecurityQuote();
        });

        // Image arrays for the carousel
        const ontarioImagesOption1 = [
            'https://github.com/modexperimental/Pfe/blob/main/1.jpg?raw=true',
            'https://github.com/modexperimental/Pfe/blob/main/2.jpg?raw=true',
			'https://github.com/modexperimental/Pfe/blob/main/3.jpg?raw=true',
            'https://raw.githubusercontent.com/modexperimental/Pfe/refs/heads/main/4.jpg'
        ];
        const ontarioImagesOption1and2 = [
            'https://github.com/modexperimental/Pfe/blob/main/1.jpg?raw=true',
            'https://github.com/modexperimental/Pfe/blob/main/Qubec%202-2.jpg?raw=true',
			'https://github.com/modexperimental/Pfe/blob/main/3.jpg?raw=true',
            'https://github.com/modexperimental/Pfe/blob/main/4.jpg?raw=true'
        ];
        const quebecImagesOption1 = [
            'https://github.com/modexperimental/Pfe/blob/main/1.jpg?raw=true',
            'https://github.com/modexperimental/Pfe/blob/main/2.jpg?raw=true',
			'https://github.com/modexperimental/Pfe/blob/main/3.jpg?raw=true',
            'https://github.com/modexperimental/Pfe/blob/main/4.jpg?raw=true'
        ];
        const quebecImagesOption1and2 = [
            'https://github.com/modexperimental/Pfe/blob/main/1.jpg?raw=true',
            'https://github.com/modexperimental/Pfe/blob/main/Qubec%202-2.jpg?raw=true',
			'https://github.com/modexperimental/Pfe/blob/main/3.jpg?raw=true',
            'https://github.com/modexperimental/Pfe/blob/main/4.jpg?raw=true'
        ];

        let currentOntarioImages = [];
        let currentQuebecImages = [];
        let ontarioImageIndex = 0;
        let quebecImageIndex = 0;

        // Function to display the pop-up message
        function showMessageBox(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, 10);
            setTimeout(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 500);
            }, 3000);
        }

        // Function to handle image and done button visibility
        function updateImagesAndDoneButton() {
            if (selectedProvince === 'ontario') {
                ontarioDoneBtn.classList.add('hidden');
                if (ontarioOption1.checked || ontarioOption2.checked) {
                    ontarioDoneBtn.classList.remove('hidden');
                }
            } else if (selectedProvince === 'quebec') {
                quebecDoneBtn.classList.add('hidden');
                if (quebecOption1.checked || quebecOption2.checked) {
                    quebecDoneBtn.classList.remove('hidden');
                }
            }
        }

        // Function to handle Ontario checkbox logic
        function handleOntarioCheckboxes() {
            if (ontarioOption1.checked && ontarioOption2.checked) {
                currentOntarioImages = ontarioImagesOption1and2;
                ontarioImageIndex = 0;
                ontarioImage.src = currentOntarioImages[ontarioImageIndex];
                ontarioCarousel.classList.remove('hidden');
            } else if (ontarioOption1.checked) {
                currentOntarioImages = ontarioImagesOption1;
                ontarioImageIndex = 0;
                ontarioImage.src = currentOntarioImages[ontarioImageIndex];
                ontarioCarousel.classList.remove('hidden');
            } else {
                ontarioCarousel.classList.add('hidden');
            }
            updateImagesAndDoneButton();
        }

        // Function to handle Quebec checkbox logic
        function handleQuebecCheckboxes() {
            if (quebecOption1.checked && quebecOption2.checked) {
                currentQuebecImages = quebecImagesOption1and2;
                quebecImageIndex = 0;
                quebecImage.src = currentQuebecImages[quebecImageIndex];
                quebecCarousel.classList.remove('hidden');
            } else if (quebecOption1.checked) {
                currentQuebecImages = quebecImagesOption1;
                quebecImageIndex = 0;
                quebecImage.src = currentQuebecImages[quebecImageIndex];
                quebecCarousel.classList.remove('hidden');
            } else {
                quebecCarousel.classList.add('hidden');
            }
            updateImagesAndDoneButton();
        }

        // Event listener for Ontario button
        ontarioBtn.addEventListener('click', () => {
            mainPageContent.style.display = 'none';
            intermediateOptionSection.style.display = 'block';
            selectedProvince = 'ontario';
            quebecNonIlecContainer.classList.add('hidden');
        });

        // Event listener for Quebec button
        quebecBtn.addEventListener('click', () => {
            mainPageContent.style.display = 'none';
            intermediateOptionSection.style.display = 'block';
            selectedProvince = 'quebec';
            quebecNonIlecContainer.classList.remove('hidden');
        });

        // Event listener for the "Next" button on the intermediate page
        nextBtn.addEventListener('click', () => {
            if (!intermediateOptionCheckbox.checked) {
                showMessageBox("Please check 'Offer is available on casa' to proceed.");
                return;
            }
            if (!thumbsUpCheckbox.checked && !thumbsDownCheckbox.checked) {
                showMessageBox("Please select either thumbs up or thumbs down.");
                return;
            }
            if (thumbsDownCheckbox.checked) {
                intermediateBackBtn.click();
                return;
            }
            if (selectedProvince === 'quebec' && !quebecNonIlecCheckbox.checked) {
                showMessageBox("Please check 'Non-Ilec Customer' to proceed.");
                return;
            }
            intermediateOptionSection.style.display = 'none';
            securityQuotesSection.style.display = 'block';
            shuffleArray(securityQuotes);
            currentSecurityQuoteIndex = 0;
            updateSecurityQuote();
            
        });

        // Event listener for the "Back" button on the intermediate page
        intermediateBackBtn.addEventListener('click', () => {
            intermediateOptionSection.style.display = 'none';
            mainPageContent.style.display = 'block';
            intermediateOptionCheckbox.checked = false;
            quebecNonIlecCheckbox.checked = false;
            casaImageContainer.classList.add('hidden');
            thumbsContainer.classList.add('hidden');
            thumbsUpCheckbox.checked = false;
            thumbsDownCheckbox.checked = false;
            startQuotes();
        });
        
        // Event listener for the "Next" button on the security quotes page
        securityNextBtn.addEventListener('click', () => {
            securityQuotesSection.style.display = 'none';
            if (selectedProvince === 'ontario') {
                ontarioSection.style.display = 'block';
                // Initialize with PureFiber images by default
                currentOntarioImages = ontarioImagesOption1;
                ontarioImage.src = currentOntarioImages[0];
            } else if (selectedProvince === 'quebec') {
                quebecSection.style.display = 'block';
                // Initialize with PureFiber images by default
                currentQuebecImages = quebecImagesOption1;
                quebecImage.src = currentQuebecImages[0];
            }
        });

        // Event listener for the "Back" button on the security quotes page
        securityBackBtn.addEventListener('click', () => {
            securityQuotesSection.style.display = 'none';
            intermediateOptionSection.style.display = 'block';
        });

        // Event listener for the intermediate checkbox to show/hide the image and thumbs options
        intermediateOptionCheckbox.addEventListener('change', () => {
            if (intermediateOptionCheckbox.checked) {
                casaImageContainer.classList.remove('hidden');
                thumbsContainer.classList.remove('hidden');
            } else {
                casaImageContainer.classList.add('hidden');
                thumbsContainer.classList.add('hidden');
                thumbsUpCheckbox.checked = false;
                thumbsDownCheckbox.checked = false;
            }
        });

        // Event listener to ensure thumbs are mutually exclusive
        thumbsUpCheckbox.addEventListener('change', () => {
            if (thumbsUpCheckbox.checked) {
                thumbsDownCheckbox.checked = false;
            }
        });

        thumbsDownCheckbox.addEventListener('change', () => {
            if (thumbsDownCheckbox.checked) {
                thumbsUpCheckbox.checked = false;
            }
        });

        // Event listener for the "Back" button on the Ontario page
        ontarioBackBtn.addEventListener('click', () => {
            ontarioSection.style.display = 'none';
            securityQuotesSection.style.display = 'block';
            ontarioOption1.checked = false;
            ontarioOption2.checked = false;
            ontarioCarousel.classList.add('hidden');
        });

        // Event listener for the "Back" button on the Quebec page
        quebecBackBtn.addEventListener('click', () => {
            quebecSection.style.display = 'none';
            securityQuotesSection.style.display = 'block';
            quebecOption1.checked = false;
            quebecOption2.checked = false;
            quebecCarousel.classList.add('hidden');
        });

        // Event listener for Ontario PureFiber
        ontarioOption1.addEventListener('change', () => {
            handleOntarioCheckboxes();
        });

        // Event listener for Ontario Wifi+
        ontarioOption2.addEventListener('change', () => {
            if (ontarioOption2.checked && !ontarioOption1.checked) {
                ontarioOption2.checked = false;
                showMessageBox("Please select 'PureFiber' first.");
            }
            handleOntarioCheckboxes();
        });
        
        // Event listener for Quebec PureFiber
        quebecOption1.addEventListener('change', () => {
            handleQuebecCheckboxes();
        });
        
        // Event listener for Quebec Wifi+
        quebecOption2.addEventListener('change', () => {
            if (quebecOption2.checked && !quebecOption1.checked) {
                quebecOption2.checked = false;
                showMessageBox("Please select 'PureFiber' first.");
            }
            handleQuebecCheckboxes();
        });
        
        // Ontario carousel navigation
        ontarioPrevBtn.addEventListener('click', () => {
            ontarioImageIndex = (ontarioImageIndex - 1 + currentOntarioImages.length) % currentOntarioImages.length;
            ontarioImage.src = currentOntarioImages[ontarioImageIndex];
        });

        ontarioNextBtn.addEventListener('click', () => {
            ontarioImageIndex = (ontarioImageIndex + 1) % currentOntarioImages.length;
            ontarioImage.src = currentOntarioImages[ontarioImageIndex];
        });

        // Quebec carousel navigation
        quebecPrevBtn.addEventListener('click', () => {
            quebecImageIndex = (quebecImageIndex - 1 + currentQuebecImages.length) % currentQuebecImages.length;
            quebecImage.src = currentQuebecImages[quebecImageIndex];
        });

        quebecNextBtn.addEventListener('click', () => {
            quebecImageIndex = (quebecImageIndex + 1) % currentQuebecImages.length;
            quebecImage.src = currentQuebecImages[quebecImageIndex];
        });

        // Done button event listeners
        function handleDone() {
            // Hide the current section
            if (selectedProvince === 'ontario') {
                ontarioSection.style.display = 'none';
            } else if (selectedProvince === 'quebec') {
                quebecSection.style.display = 'none';
            }

            // Show the main page
            mainPageContent.style.display = 'block';
            intermediateOptionCheckbox.checked = false;
            ontarioOption1.checked = false;
            ontarioOption2.checked = false;
            quebecOption1.checked = false;
            quebecOption2.checked = false;
            quebecNonIlecCheckbox.checked = false;
            ontarioCarousel.classList.add('hidden');
            quebecCarousel.classList.add('hidden');
            casaImageContainer.classList.add('hidden');
            thumbsContainer.classList.add('hidden');
            thumbsUpCheckbox.checked = false;
            thumbsDownCheckbox.checked = false;
            startQuotes();
        }
        ontarioDoneBtn.addEventListener('click', handleDone);
        quebecDoneBtn.addEventListener('click', handleDone);
    </script>

        // Disable the right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable common developer tool and view-source shortcuts
        document.addEventListener('keydown', function (event) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+C (for Chrome/Edge)
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'C'))) {
                event.preventDefault();
            }
            // Ctrl+U (for View Source)
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
            }
        });
    </script>
